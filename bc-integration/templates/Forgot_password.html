<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidaste tu Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-80">
        <div class="flex justify-between mb-4">
            <img src="../static/Logo Planet Power.png" alt="Logo 1" class="h-12 w-auto">
            <img src="../static/Icono LED PADEL.png" alt="Logo 2" class="h-12 w-auto">
        </div>
        <h2 class="text-2xl font-bold mb-4 text-center">Olvidaste tu Contraseña</h2>
        <div id="error-message" class="mb-4 hidden">  <!-- Este es tu contenedor -->
            <p class="text-sm text-red-700 bg-red-100 border-l-4 border-red-500 p-2 rounded-md text-center"></p>
        </div>

        <!-- Mostrar mensajes de flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mb-4">
                    <ul>
                        {% for category, message in messages %}
                        <li class="text-sm text-blue-700 bg-blue-100 border-l-4 border-blue-500 p-4 rounded-md mb-2 w-70 text-center">
                            {{ message | safe }} 
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
        <form id="forgotPasswordForm" action="/forgot-password" method="POST">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="email">Correo Electrónico</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="mt-1 block w-full border border-gray-300 p-2 rounded-md focus:ring focus:ring-blue-500"
                    required
                />
            </div>
            <button
                type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200"
            >
                Enviar Instrucciones
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            <a href="/login" class="text-blue-500 hover:underline">Volver a Iniciar Sesión</a>
        </p>
    </div>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit",async function(event) {
            event.preventDefault(); // Evita el envío normal del formulario
            
            const email = document.getElementById("email").value;

            const data = { email };


            
            try {
                const response = await fetch('/forgot_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials : 'include',
                    body: JSON.stringify({ email })
                });

                const result = await response.json();
                if (!response.ok) {
                
                    throw new Error(result.msg);
                }
                
                window.location.href = '/forgot_password'
                
            } catch (error) {
                
                handleForgotPasswordError(error);  // Manejo de errores
            }
        }

    )  
    
    function handleForgotPasswordError(error) {
            const errorMessageDiv = document.getElementById('error-message');
            const errorMessageParagraph = errorMessageDiv.querySelector('p');

            errorMessageParagraph.innerHTML = 'Error al enviar las instrucciones: <br>' + error.message;

            
            errorMessageDiv.classList.remove('hidden');  // Muestra el contenedor de error
        }
    </script>
</body>
</html>
